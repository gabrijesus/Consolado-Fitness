<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login | Consulado Fitness</title>
</head>
<body>

    <!-- menu de navegação  -->
    <nav class="navegacao">

        <div class="logo">
            
            <img src="../imagens/logo-mobile.png" alt="logo-mobile">

        </div>

        <div class="nav_desktop">

            <ul>
                <li class="nav"><a href="#" class="link">Treino</a></li>
                <li class="nav"><a href="#" class="link">Biblioteca</a></li>
                <li class="nav"><a href="#" class="link">Contato</a></li>
                <li class="nav"><a href="#" class="link">Perfil</a></li>
            </ul>

        </div>

        <div class="icon_menu">

            <button onclick="menuResponsivo()"><img class="icon_botao" src="../imagens/menu02.png" alt="menu"></button>

        </div>
    </nav>

    <div class="mobile">

        <ul>
            <li class="nav"><a href="#" class="link">Treino</a></li>
            <li class="nav"><a href="#" class="link">Biblioteca</a></li>
            <li class="nav"><a href="#" class="link">Contato</a></li>
            <li class="nav"><a href="#" class="link">Perfil</a></li>
        </ul>

    </div>

    <script src="../js/global.js"></script>

    <!-- fim do menu navegacao  -->

    <div class="pag_login">
        
        <div class="login_part">
            <img src="../imagens/login.png" alt="login">
            <form action="" method="post">
                <div class="login">
                    <label for="">Email</label>
                    <input type="email">
                </div>

                <div class="login">
                    <label for="">Senha</label>
                    <input type="password">
                </div>

                <div class="botao">
                    <input value="button" type="submit">
                </div>
            </form>
        </div>

        <img src="../imagens/loginAcademia.png" alt="login" class="img_desktop">
    </div>
</body>
</html>
