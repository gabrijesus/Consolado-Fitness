<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Document</title>
</head>

<body>

    <!-- menu de navegação  -->
    <nav class="navegacao">

        <div class="logo">

            <img src="../imagens/logo-mobile.png" alt="logo-mobile">

        </div>

        <div class="nav_desktop">

            <ul>
                <li class="nav"><a href="#" class="link">Treino</a></li>
                <li class="nav"><a href="#" class="link">Biblioteca</a></li>
                <li class="nav"><a href="#" class="link">Contato</a></li>
                <li class="nav"><a href="#" class="link">Perfil</a></li>
            </ul>

        </div>

        <div class="icon_menu">

            <button onclick="menuResponsivo()"><img class="icon_botao" src="../imagens/menu02.png" alt="menu"></button>

        </div>
    </nav>

    <div class="mobile">

        <ul>
            <li class="nav"><a href="#" class="link">Treino</a></li>
            <li class="nav"><a href="#" class="link">Biblioteca</a></li>
            <li class="nav"><a href="#" class="link">Contato</a></li>
            <li class="nav"><a href="#" class="link">Perfil</a></li>
        </ul>

    </div>

    <script src="../js/global.js"></script>

    <!-- fim do menu navegacao  -->

    <div class="area_contato">

        <form action="" method="post">

            <h1>Área de Contato</h1>

            <div class="caixa_mensagem">
                <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="caixa_mensagem">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>

            <div class="caixa_mensagem">
                <label for="mensagem">Caixa de mensagem (dúvidas,reclamações,etc)</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>

            <input type="button" value="Enviar" class="enviar">

        </form>
        
        <img src="../imagens/img_contato.png" alt="contato" class="img_desktop">
    </div>


</body>

</html>
